<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="styleSlideShow.css">
    <script src="jquery-3.7.1.js"></script>
    <script>
        var i = 0;
        $(document).ready(function(){
            $('.slidetitle, #slider img').hide();
            showNextImage();
            setInterval('showNextImage()', 3000);
        });

        function showNextImage(){
            i++;
            $('#slideImage' + i).appendTo('#slider').fadeIn(1100).delay(1100).fadeOut(1100);
            $('#title' + i).appendTo('#slider').fadeIn(1100).delay(1100).fadeOut(1100);
            if(i == 3){
                i = 0;
            }
        };
    </script>
</head>
<body>
    <div id="slider">
        <img id="slideImage1" src="img/gambar1.jpg">
        <div class="slidetitle" id="title1">Gambar 1</div>
        
        <img id="slideImage2" src="img/gambar2.jpg">
        <div class="slidetitle" id="title2">Gambar 2</div>
        
        <img id="slideImage3" src="img/gambar3.jpg">
        <div class="slidetitle" id="title3">Gambar 3</div>
    </div>
</body>
</html>
