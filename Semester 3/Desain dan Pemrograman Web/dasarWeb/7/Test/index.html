<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container form-container">
        <h2 class="text-center mb-4">Formulir</h2>
        <form id="dynamicForm" method="POST" action="process_form.php">
            <div class="mb-4">
                <label for="numFields" class="form-label">Number of Entries</label>
                <input type="number" class="form-control" id="numFields" name="numFields" min="1" max="10" value="1">
            </div>
            <div id="fieldsContainer"></div>
            <div class="text-center mt-4">
                <button type="button" class="btn btn-primary" onclick="generateFields()">Generate</button>
                <button type="submit" class="btn btn-success">Submit</button>
            </div>
        </form>
    </div>


    <script src="script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
